<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Link Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="full-body">
      <div class="header p-2 text-center">
        <span class="pre">Ekaro</span>
        <span class="post">Generator</span>
      </div>
      <div class="body mt-4">
        <div class="container">
          <div
            class="d-inline-flex justify-content-center align-items-center w-100 h-100"
          >
            <div class="content-box col-sm-10 col-md-8 col-lg-6 col-xl-4">
              <p class="lead">Enter Content to Convert!</p>
              <textarea class="form-control" rows="8" id="input"></textarea>
              <button class="btn btn-success w-100 mt-3" onclick="generate()">
                Generate
              </button>

              <p class="lead mt-5">Converted Text!</p>
              <textarea
                readonly
                disabled
                class="form-control mt-3"
                rows="8"
                id="output"
              ></textarea>
              <button
                class="btn btn-success w-100 my-3"
                id="wps"
                style="display: none"
                onclick="share()"
              >
                Share on Whatsapp
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
